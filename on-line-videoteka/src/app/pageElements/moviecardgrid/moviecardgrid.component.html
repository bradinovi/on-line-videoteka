<div *ngIf="isDataAvailable">
<mat-grid-list cols="5" rowHeight="500px" style="width: 85%" >
      <mat-grid-tile *ngFor="let moviea of moviesToDisplay">
          <app-moviecard [movie]="moviea"></app-moviecard>
      </mat-grid-tile>
</mat-grid-list>
</div>

<mat-paginator length="10" pageSize="5" class="footer">

</mat-paginator>
