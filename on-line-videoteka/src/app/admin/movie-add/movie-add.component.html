<div class="content">

  <mat-card>
      <form [formGroup]="movieForm">
      <mat-grid-list cols="5" rowHeight="380px;" >
          <mat-grid-tile>
            <button mat-raised-button color="accent">Add Poster</button>
          </mat-grid-tile>
          <mat-grid-tile colspan="2" class="movie-header-data">
            <div class="inputs-middle">
              <mat-form-field color="accent">
                <input matInput placeholder="Title" formControlName="title">
              </mat-form-field> <br>
              <mat-form-field color="accent">
                <input matInput placeholder="Trailer Link" formControlName="trailerLink">
              </mat-form-field> <br>
              <mat-form-field color="accent">
                <input matInput placeholder="Duration" type="number" formControlName="duration">
                <span matSuffix>min</span>
              </mat-form-field>
              <div>
                <mat-form-field color="accent">
                  <input matInput [matDatepicker]="releasePicker" placeholder="Release date" formControlName="releaseDate">
                  <mat-datepicker-toggle matSuffix [for]="releasePicker"></mat-datepicker-toggle>
                  <mat-datepicker #releasePicker></mat-datepicker>
                </mat-form-field> <br>
              </div>
              <br>

</div>
</mat-grid-tile>
<mat-grid-tile colspan="2">
<div style="width: 90%;">
  <mat-form-field color="accent" style="width: 100%">
    <textarea matInput placeholder="Short plot description" rows="15" style="resize: none;" fromControlName="plotSum"></textarea>
  </mat-form-field>
</div>
</mat-grid-tile>
</mat-grid-list>
<mat-form-field class="genres" color="accent">
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let genre of movieGenres" [selectable]="selectable"
             [removable]="removable" (removed)="remove(genre)">
      {{genre.name}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Genres"
           [formControl]="genreControl"
           [matAutocomplete]="auto"
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
          >
  </mat-chip-list>
<mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
<mat-option *ngFor="let option of filteredGenres| async" [value]="option">
{{option.name}}
</mat-option>
</mat-autocomplete>
</mat-form-field>
<button class="save-button" mat-raised-button color="accent">Save</button>
</form>
</mat-card>
    <mat-card class="roles-add">
      <mat-card-title-group>
        <mat-card-title>Roles</mat-card-title>
      </mat-card-title-group>
      <form [formGroup] = "roleForm">
        <mat-form-field color="accent">
          <input matInput placeholder="Actor" fromControlName="actor" disabled={{roleDirectorFormsEnabled}}>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp; - &nbsp;&nbsp;&nbsp;
        <mat-form-field color="accent">
          <input matInput placeholder="Role Name" fromControlName="role">
        </mat-form-field> &nbsp; &nbsp;
        <button mat-raised-button color="accent" disabled={{roleDirectorFormsEnabled}}>Add</button>
      </form>
      <mat-hint *ngIf="roleDirectorFormsEnabled">You can only add roles if you saved the movie</mat-hint>
    </mat-card>
    <mat-card class="directors-add">
      <mat-card-title-group>
        <mat-card-title>Directors</mat-card-title>
      </mat-card-title-group>
      <form [formGroup] = "directorForm">
        <mat-form-field color="accent">
          <input matInput placeholder="Director" fromControlName="director" disabled={{roleDirectorFormsEnabled}}>
        </mat-form-field>
        &nbsp; &nbsp;
        <button mat-raised-button color="accent" disabled={{roleDirectorFormsEnabled}}>Add</button>
      </form>
      <mat-hint *ngIf="roleDirectorFormsEnabled">You can only add directors if you saved the movie</mat-hint>
    </mat-card>
</div>
